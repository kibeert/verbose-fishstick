<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    <h1>This are my blogs hope you enjoy them</h1>
    {% for blog in blogs %}
    <div class="blogs">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.slug }}</p>
        <p>{{ blog.body }}</p>
    </div>
    {% endfor %}
</body>
</html>
